<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&B SCHOOL Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>M&B SCHOOL Speed Detector</h1>
        <form id="speedForm">
            <label for="speedInput">Enter Speed:</label>
            <input type="number" id="speedInput" name="speedInput" min="0" required>
            <button type="submit">Check Speed</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
