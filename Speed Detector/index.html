<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&B DRIVING Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://github.com/MathewsTanui/Phase-1-Week-1-Code-Challenge/blob/main/Student%20Grade%20Generator/index.html">Student Grade Generator</a></li>
            <li><a href="https://github.com/MathewsTanui/Phase-1-Week-1-Code-Challenge/blob/main/Speed%20Detector/index.html">Speed Detector</a></li>
            <li><a href="https://github.com/MathewsTanui/Phase-1-Week-1-Code-Challenge/blob/main/Salary%20Calculator/index.html">Net Salary Calculator</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>M&B DRIVING Speed Detector</h1>
        <form id="speedForm">
            <label for="speedInput">Enter Speed:</label>
            <input type="number" id="speedInput" name="speedInput" min="0" required>
            <button type="submit">Check Speed</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
    <script>
        // Function to calculate demerit points
        function calculateDemeritPoints(speed) {
            const speedLimit = 70;
            const kmPerDemerit = 5;
            const pointsPerDemerit = 1;

            if (speed <= speedLimit) {
                return "Ok";
            } else {
                const demeritPoints = Math.floor((speed - speedLimit) / kmPerDemerit) * pointsPerDemerit;
                if (demeritPoints > 12) {
                    return "License suspended";
                } else {
                    return `Points: ${demeritPoints}`;
                }
            }
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the value of the speed input field
            const speedInput = document.getElementById("speedInput");
            const speed = parseInt(speedInput.value);

            // Calculate demerit points
            const result = calculateDemeritPoints(speed);

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.textContent = result;
        }

        // Add event listener to the form submission
        const speedForm = document.getElementById("speedForm");
        speedForm.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
