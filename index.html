<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Generator</h1>
        <form id="gradeForm">
            <label for="marksInput">Enter Student Marks:</label>
            <input type="number" id="marksInput" name="marksInput" min="0" max="100" required>
            <button type="submit">Generate Grade</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
