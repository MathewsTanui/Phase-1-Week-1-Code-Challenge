<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://github.com/MathewsTanui/Phase-1-Week-1-Code-Challenge/blob/main/Student%20Grade%20Generator/index.html">Student Grade Generator</a></li>
            <li><a href="https://github.com/MathewsTanui/Phase-1-Week-1-Code-Challenge/blob/main/Speed%20Detector/index.html">Speed Detector</a></li>
            <li><a href="https://github.com/MathewsTanui/Phase-1-Week-1-Code-Challenge/blob/main/Salary%20Calculator/index.html">Net Salary Calculator</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>M&B SCHOOL Net Salary Calculator</h1>
        <form id="salaryForm">
            <label for="basicSalaryInput">Basic Salary:</label>
            <input type="number" id="basicSalaryInput" name="basicSalaryInput" required>
            <label for="benefitsInput">Benefits:</label>
            <input type="number" id="benefitsInput" name="benefitsInput" required>
            <button type="submit">Calculate Net Salary</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("salaryForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                calculateNetSalary();
            });
        });

        function calculateNetSalary() {
            // Get values from inputs
            const basicSalary = parseFloat(document.getElementById("basicSalaryInput").value);
            const benefits = parseFloat(document.getElementById("benefitsInput").value);

            // Calculate net salary
            const salaryResult = calculateSalary(basicSalary, benefits);

            // Display result
            document.getElementById("result").innerText = `Net Salary: ${salaryResult.netSalary.toFixed(2)}`;
        }

        function calculateSalary(basicSalary, benefits) {
            const taxRate = 0.3;
            const nhifRate = 0.05;
            const nssfRate = 0.1;

            const grossSalary = basicSalary + benefits;
            const tax = grossSalary * taxRate;
            const nhifDeduction = grossSalary * nhifRate;
            const nssfDeduction = grossSalary * nssfRate;
            const netSalary = grossSalary - tax - nhifDeduction - nssfDeduction;

            return {
                grossSalary,
                tax,
                nhifDeduction,
                nssfDeduction,
                netSalary
            };
        }
    </script>
</body>
</html>
