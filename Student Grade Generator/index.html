<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&B SCHOOL Student Grade Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="student-grade-generator/index.html">Student Grade Generator</a></li>
            <li><a href="speed-detector/index.html">Speed Detector</a></li>
            <li><a href="net-salary-calculator/index.html">Net Salary Calculator</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>M&B SCHOOL Student Grade Generator</h1>
        <form id="gradeForm">
            <label for="marksInput">Enter Student Marks:</label>
            <input type="number" id="marksInput" name="marksInput" min="0" max="100" required>
            <button type="submit">Generate Grade</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const marks = parseInt(document.getElementById('marksInput').value);

            const grade = generateGrade(marks);

            document.getElementById('result').innerText = `Grade: ${grade}`;
        });
    </script>
</body>
</html>
